<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>SPA App</title>
</head>
<body>
    <div class="app">
        <div id="title" data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>Home</h1>
        </div>
        <div class="contents" data-role="tabs">
            <div data-role="ui-content" id="home-page">
                <p>Home Screen (show messages, etc)</p>
            </div>
            <div data-role="ui-content" id="forms-page">
                <!--<ul data-bind="foreach: people">-->


            </div>
            <div data-role="ui-content" id="stats-page">
                <div class="fullscreen">
                    <canvas id="graph"></canvas>
                </div>
            </div>
            <div id="footing" data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home-page" data-bind="click: goToHome" class="ui-btn-active ui-state-persist">Home</a></li>
                        <li><a href="#forms-page" data-bind="click: goToForms">Forms</a></li>
                        <li><a href="#stats-page" data-bind="click: goToStats">Stats</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
