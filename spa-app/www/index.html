<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>SPA App</title>
</head>
<body>
    <div id="main-app" class="app" data-role="page">
        <div id="title" data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>Me</h1>
        </div>
        <div class="contents" data-role="tabs">
            <div data-role="ui-content" id="me-page">
                <form id="time-selector">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="3" data-bind="click: selectTime">
                        <label for="radio-choice-h-2a">Last Year</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="2" data-bind="click: selectTime">
                        <label for="radio-choice-h-2b">Last Month</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="1" checked="checked" data-bind="click: selectTime">
                        <label for="radio-choice-h-2c">Last Week</label>
                    </fieldset>
                </form>
                <div class="fullscreen">
                    <canvas id="graph"></canvas>
                </div>
            </div>
            <div data-role="ui-content" id="activity-page">
                <p>Activity</p>
                <div data-bind="foreach: allmessages()" data-role="listview" data-inset="true">
                    <li><span data-bind="text: message"> </span></li>
                </div>
            </div>
            <div data-role="ui-content" id="record-page">
                <div id="question">
                    <h1 data-bind="text: currentQuestion().prompt"></h1>
                    <input id="answer" type="range" name="slider-fill" id="slider-fill" value="2" min="1" max="5" data-highlight="true" data-bind="value: currentQuestion().answer, slider: currentQuestion().answer" />
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><a data-role="button" data-bind="click: previousQuestion, visible: showPrevious()" data-inline="true" data-inline="true" data-theme="a">Previous</a></div>
                        <div class="ui-block-b"><a data-role="button" data-bind="click: nextQuestion, visible: showNext()" data-inline="true" data-theme="b">Next</a></div>     
                    </div>
                    <a data-role="button" data-bind="click: submitAnswers, visible: !showNext()">Submit</a> 
                </div>
            </div>
            <div id="footing" data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div data-role="navbar">
                    <ul>
                        <li><a id="me-page-link" href="#me-page" data-bind="click: goToMe" class="ui-btn-active ui-state-persist">Me</a></li>
                        <li><a id="activity-page-link" href="#activity-page" data-bind="click: goToActivity">Activity</a></li>
                        <li><a id="record-page-link" href="#record-page" data-bind="click: goToForms">Record</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
